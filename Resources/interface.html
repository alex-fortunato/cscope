<!DOCTYPE html>
<html>
<head>
  <title>CScope XY Oscilloscope</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      width: 100%;
      height: 100%;
    }
    #oscilloscope {
      width: 100%;
      height: 75vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00ff00;
      background: transparent;
      padding: 10px;
      border-radius: 5px;
    }

    /* WebKit slider styling */
    #controls input[type=range] {
      -webkit-appearance: none;
      width: 150px;
      background: transparent;
      margin: 0 5px;
    }
    #controls input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: #00ff00;
      border-radius: 2px;
    }
    #controls input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #00ff00;
      border-radius: 50%;
      margin-top: -4px; /* center thumb on the track */
    }
  </style>
</head>
<body>
<canvas id="oscilloscope"></canvas>
<div id="controls">
  <label>
    Persistence
    <input type="range" id="persistence" min="0" max="1" step="0.01" value="0.8">
  </label>
</div>
<script>
  const canvas = document.getElementById('oscilloscope');
  const ctx    = canvas.getContext('2d');
  const slider = document.getElementById('persistence');
  let persistence = parseFloat(slider.value);

  slider.addEventListener('input', () => {
    persistence = parseFloat(slider.value);
  });

  function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);

  // Generates one demo circle frame and returns {left, right}
  function makeDemoPattern() {
    const t = Date.now() / 1000;
    const left = [], right = [];
    const S = 512;
    for (let i = 0; i < S; ++i) {
      const a = (i / S) * 2 * Math.PI;
      left .push(Math.sin(a * 3 + t));
      right.push(Math.sin(a * 2 + t * 0.7));
    }
    return { left, right };
  }

  // The single render loop:
  function drawFrame() {
    // fade background by persistence
    ctx.fillStyle = `rgba(0,0,0,${1 - persistence})`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // pick real data if it exists, otherwise make a fresh demo frame
    const data = window.latestOscilloscopeData || makeDemoPattern();

    // draw the XY trace, skipping any zeroâ€pairs so we don't connect back to the center
    ctx.strokeStyle = '#00ff00';
    ctx.lineWidth   = 2;
    ctx.beginPath();
    const cx    = canvas.width  / 2;
    const cy    = canvas.height / 2;
    const scale = Math.min(canvas.width, canvas.height) * 0.4;
    const L     = data.left;
    const R     = data.right;
    const n     = Math.min(L.length, R.length);

    let started = false;
    for (let i = 0; i < n; ++i) {
      const x = cx + L[i] * scale;
      const y = cy + R[i] * scale;

      // if both channels are zero, lift the pen
      if (L[i] === 0 && R[i] === 0) {
        started = false;
        continue;
      }

      if (!started) {
        ctx.moveTo(x, y);
        started = true;
      } else {
        ctx.lineTo(x, y);
      }
    }
    ctx.stroke();

    requestAnimationFrame(drawFrame);
  }

  window.addEventListener('load', () => {
    resize();
    // clear any old data
    window.latestOscilloscopeData = null;
    // kick off the loop
    requestAnimationFrame(drawFrame);
  });
</script>
</body>

</html>
